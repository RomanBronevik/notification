asyncapi: 2.0.0
info:
  title: Notification
  version: "0.0.1"

servers:
  development:
    url: localhost:{port}
    protocol: amqp
    variables:
      port:
        default: "5672"

defaultContentType: application/json

channels:
  notification.email:
    description: The routingKey to send Email notifications
    publish:
      bindings:
        amqp:
          is: routingKey
          queue:
            name: notification.send
            durable: true
            vhost: /
          exchange:
            name: notifications.dx
            durable: true
            vhost: /
      operationId: emailNotification
      message:
        $ref: "#/components/messages/sendNotification"

components:
  messages:
    sendNotification:
      name: sendNotification
      title: Send notification
      summary: Sends a message to the server
      contentType: application/json
      payload:
        $ref: "#/components/schemas/notificationPayload"

  schemas:
    notificationPayload:
      type: object
      required: ["email", "subject", "name", "message"]
      properties:
        email:
          type: string
          format: email
          description: Email of the user
          example: "oompa.loompa@email.com"
        name:
          type: string
          description: Name of the user which message will be delivered
          example: "Oompa Loompa"
        subject:
          type: string
          description: The subject of the message
          example: "Alteração de senha"
        message:
          type: string
          description: The message itself with the text that will be delivered
          example: "Seu perfil foi alterado com sucesso."
